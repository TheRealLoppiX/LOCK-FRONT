<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><title>SQLi 2</title><link rel="stylesheet" href="labs.css"></head><body><div id="container" class="container"><div class="card"><h1>Área Restrita</h1><input type="text" id="username" placeholder="Usuário" class="input-text"><input type="password" id="password" placeholder="Senha" class="input-text"><button id="loginBtn" class="btn">Entrar</button><p id="message" class="message error"></p></div></div><script>const users=[{user:'administrator',pass:'secret'}];function login(u,p){const q=`users.find(usr=>usr.user==='${u}'&&usr.pass==='${p}')`;try{return eval(q)}catch(e){return null}}document.getElementById('loginBtn').onclick=()=>{const u=document.getElementById('username').value;const p=document.getElementById('password').value;if(login(u,p)?.user==='administrator'){document.getElementById('container').innerHTML='<h1>Acesso Concedido!</h1>';window.parent.postMessage({type:'labCompleted',labId:'sqli-2'},'*')}else{document.getElementById('message').textContent='Credenciais inválidas.'}}</script></body></html>
