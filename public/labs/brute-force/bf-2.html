<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><title>BF 2</title><link rel="stylesheet" href="../labs.css"></head><body><div class="container"><div class="card"><h1>Login Seguro</h1><p>Usuário: <strong>admin</strong></p><input type="password" id="password" placeholder="Senha" class="input-text"><input type="hidden" id="csrf_token"><button id="loginBtn" class="btn">Entrar</button><p id="message" class="message error"></p></div></div><script>function rToken(){document.getElementById('csrf_token').value=Math.random().toString(36).substring(2)}const correct='lock';document.getElementById('loginBtn').onclick=()=>{const p=document.getElementById('password').value;const m=document.getElementById('message');if(p===correct){m.textContent='Acesso Concedido!';m.className='message success';window.parent.postMessage({type:'labCompleted',labId:'bf-2'},'*')}else{m.textContent='Senha ou Token inválidos.'}rToken()};rToken()</script></body></html>
