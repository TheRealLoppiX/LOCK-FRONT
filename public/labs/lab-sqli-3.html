<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><title>SQLi 3</title><link rel="stylesheet" href="labs.css"></head><body><div class="container"><div class="card"><h1>Detalhes do Produto</h1><input type="text" id="productId" placeholder="ID do produto" class="input-text"><button id="searchBtn" class="btn">Verificar</button><div id="results-list" class="results-list"></div></div></div><script>const prods=[{id:1,name:'Produto A',price:100}];const creds=[{user:'admin',pass:'hash123'}];function getById(id){const q=`prods.filter(p=>p.id===${id})`;try{return eval(q)}catch(e){if(String(id).includes('UNION'))return[{name:creds[0].user,price:creds[0].pass}];return[]}}function display(i){const l=document.getElementById('results-list');l.innerHTML='';if(i.some(it=>it.name==='admin'))window.parent.postMessage({type:'labCompleted',labId:'sqli-3'},'*');i.forEach(p=>{const d=document.createElement('div');d.className='result-item';d.innerHTML=`<h3>${p.name}</h3><p>${p.price}</p>`;l.appendChild(d)})}document.getElementById('searchBtn').onclick=()=>{display(getById(document.getElementById('productId').value))}</script></body></html>
