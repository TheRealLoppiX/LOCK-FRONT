<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Lab: Reflected XSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-color: #0d1117; color: #e0f2f7; } .card { background-color: #161b22; border-color: #00bfff; } .input { background-color: #0d1117; border-color: rgba(0, 191, 255, 0.3); } .btn { background-color: #00bfff; } </style>
</head>
<body class="p-8">
    <div class="max-w-xl mx-auto text-center">
        <div class="card p-6 border-2 rounded-lg">
            <h1 class="text-2xl font-bold text-cyan-400 mb-4">Pesquisar Artigos</h1>
            <form action="" method="GET" class="flex gap-2">
                <input name="search" type="text" placeholder="Termo de pesquisa..." class="input w-full p-2 rounded-md">
                <button type="submit" class="btn px-6 text-white font-bold rounded-md">Pesquisar</button>
            </form>
        </div>
        <div id="results" class="mt-8 text-lg"></div>
    </div>
    <script>
        const results = document.getElementById('results');
        const query = new URLSearchParams(window.location.search).get('search');
        if (query) {
            // VULNERABILIDADE: O termo de pesquisa é "refletido" diretamente na página
            results.innerHTML = `Nenhum resultado encontrado para: <strong class="text-cyan-400">${query}</strong>`;
        }
    </script>
</body>
</html>
