<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><title>XSS 1</title><link rel="stylesheet" href="../labs.css"></head><body><div class="container"><div class="card"><h1>Comentários</h1><textarea id="commentInput" placeholder="Deixe um comentário..." class="input-text"></textarea><button id="submitBtn" class="btn">Publicar</button><div id="comments-section" class="results-list"></div></div></div><script>const comments=JSON.parse(localStorage.getItem('xss-comments'))||[];const section=document.getElementById('comments-section');function render(){section.innerHTML='';comments.forEach(c=>{const el=document.createElement('div');el.className='result-item';el.innerHTML=c;section.appendChild(el)})}document.getElementById('submitBtn').onclick=()=>{const c=document.getElementById('commentInput').value;if(c){if(c.toLowerCase().includes('<script'))window.parent.postMessage({type:'labCompleted',labId:'xss-1'},'*');comments.push(c);localStorage.setItem('xss-comments',JSON.stringify(comments));render();document.getElementById('commentInput').value=''}};render()</script></body></html>
