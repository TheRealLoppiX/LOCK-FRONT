<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><title>SQLi 1</title><link rel="stylesheet" href="../labs.css"></head><body><div class="container"><div class="card"><h1>Loja de Eletrônicos</h1><select id="categorySelect" class="input-text"><option value="Portátil">Portáteis</option><option value="Periférico">Periféricos</option></select><button id="searchBtn" class="btn">Pesquisar</button><div id="results-list" class="results-list"></div></div></div><script>const prods=[{name:'Portátil Gamer',cat:'Portátil',rel:true},{name:'Holo-display',cat:'Confidencial',rel:false}];function search(c){const q=`prods.filter(p=>p.cat==='${c}'&&p.rel===true)`;try{return eval(q)}catch(e){return[]}}function display(i){const l=document.getElementById('results-list');l.innerHTML='';if(i.some(p=>p.rel===false))window.parent.postMessage({type:'labCompleted',labId:'sqli-1'},'*');i.forEach(p=>{const d=document.createElement('div');d.className='result-item';d.innerHTML=`<h3>${p.name}</h3>`;l.appendChild(d)})}document.getElementById('searchBtn').onclick=()=>{const c=document.getElementById('categorySelect').value;display(search(c))}</script></body></html>
